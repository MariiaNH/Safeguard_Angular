<div class="form__container">
  <form
    class="contact-us__form form"
    action="#"
    method="get"
  >

  <mat-form-field class="contact-us__form-field">
    <mat-label>Full Name</mat-label>
    <input
      type="text"
      matInput [formControl]="nameFormControl"
      [errorStateMatcher]="matcher"
    >
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Full Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="contact-us__form-field">
    <mat-label>Company Name</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="contact-us__form-field">
    <mat-label>Phone Number</mat-label>
    <input
      type="phone"
      matInput [formControl]="phoneFormControl"
      [errorStateMatcher]="matcher"
    >
    <mat-error *ngIf="phoneFormControl.hasError('required')">
      Phone Number is invalid
    </mat-error>
  </mat-form-field>
  <mat-form-field class="contact-us__form-field">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput [formControl]="emailFormControl"
      [errorStateMatcher]="matcher"
    >
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="contact-us__form-field">
    <mat-label>Write Us Messages</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>

    <button
      class="form__submit button"
      type="submit"
      title="Fill the form correctly and send"
    >
      Send Message
    </button>
  </form>
</div>
